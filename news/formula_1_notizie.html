<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formula_1_notizie.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../immagini/favicon-ea.png"
    />
    <script src="formula_1_notizie.js" defer></script>
    <title>FS27-Team1-TeamProject3 F1 23 news</title>
  </head>
  <body>
    <nav>
      <!--INIZIO Sticky Navbar-->
      <aside>
        <button type="menu" class="profilo">
          <img
            src="../immagini/user_ea_grigio.png"
            alt=""
            class="img-principale-aside"
          /><img src="../immagini/user_ea_bianco.png" alt="" />
        </button>
        <button type="menu" class="aiuto">
          <img
            src="../immagini/aiuto_ea_grigio.png"
            alt="punto interrogativo per aiuto"
            class="img-principale-aside"
          /><img
            src="../immagini/aiuto_ea_bianco.png"
            alt="punto iterrogativo help bianco"
          />
        </button>
        <a href="index.html" class="logo-ea"
          ><img
            src="../immagini/logo_ea_grigio.png"
            alt="logo ea grigio"
            class="img-principale-aside" /><img
            src="../immagini/logo_ea_bianco.png"
            alt="logo ea bianco"
        /></a>
      </aside>

      <!-- FINE Sticky Navbar -->

      <!-- INIZIO Navbar Principale -->

      <div class="navbar-principale">
        <div class="navbar-sinistra">
          <a href="../index.html">
            <img
              src="../immagini/f123-logo.png"
              alt="Logo EA"
              class="logo-f1"
            />
          </a>
          <div class="bottoni-menu-tendina">
            <button type="menu">
              INFORMAZIONI <span class="freccia-nera"></span
              ><span class="freccia-sfondo"></span>
            </button>
            <button type="menu">
              NOTIZIE E CONTENUTI MULTIMEDIALI <span class="freccia-nera"></span
              ><span class="freccia-sfondo"></span>
            </button>
            <button type="menu">VALUTAZIONI</button>
            <button type="menu">RACENET</button>
            <button type="menu" class="registrato"><p>F1</p> <p class="marchio">®</p> <p>WORLD</p></button>
          </div>
        </div>
        <button class="acquista-subito">
          Acquista ora
        </button>
      </div>
    </nav>

    <!-- INIZIO Banner-->

    <header>
      <img src="immagini_sezione_news/notizie_f1/banner_f1.jpeg" alt="Banner F1">
      <div class="titolo-banner">
        <div class="nome-banner"><p>F1</p> <p class="marchio">®</p> <p class="numero-nome">23</p></div>
        <h1>NOTIZIE</h1>
      </div>
    </header>

    <!--Inizio Sezione Notizie-->
    
    <div class="striscia-trasparente">
      <div class="contenitore-bottoni-filtro">
        <button autofocus><p>Tutte le notizie</p><div class="striscia-gialla-bottoni"></div></button>
        <button><p>Note della patch</p><div class="striscia-gialla-bottoni"></div></button>
      </div>
    </div>

    <article id="griglia-notizie" class="grid"></article>

    <button class="carica-altro" onclick="aggiungiNotizie()">
      <div class="cerchio">
        <div class="croce-x posizione-croce"></div>
        <div class="croce-y posizione-croce"></div>
      </div>
      <p class="scritta-cerchio">CARICA ALTRO</p>
    </button>


  </body>
</html>
