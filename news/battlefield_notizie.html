<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FS27-Team1-Project3 Battlefield news</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../immagini/favicon-ea.png"
    />
    <link rel="stylesheet" href="battlefield_notizie.css" />
    <script src="battlefield_notizie.js" defer></script>
  </head>
  <body>
    <nav id="nav">
      <!--Sticky-->
      <aside class="aside">
        <button type="menu" class="profilo">
          <img
            src="../immagini/user_ea_grigio.png"
            alt=""
            class="img-principale-aside"
          /><img src="../immagini/user_ea_bianco.png" alt="" />
        </button>
        <button type="menu" class="aiuto">
          <img
            src="../immagini/aiuto_ea_grigio.png"
            alt="punto interrogativo per aiuto"
            class="img-principale-aside"
          /><img
            src="../immagini/aiuto_ea_bianco.png"
            alt="punto iterrogativo help bianco"
          />
        </button>
        <a href="../index.html" class="logo-ea"
          ><img
            src="../immagini/logo_ea_grigio.png"
            alt="logo ea grigio"
            class="img-principale-aside" /><img
            src="../immagini/logo_ea_bianco.png"
            alt="logo ea bianco"
        /></a>
      </aside>

      <!-- Navbar -->

      <div class="navbar-principale">
        <!--menu hamburgher-->
        <div type="menu" class="menu-hamburgher">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!--tre pallini-->
        <button type="menu" class="hellip">
          <div></div>
          <div></div>
          <div></div>
        </button>

        <a href="../index.html">
          <img
            src="../news/immagini_sezione_news/notizie_battlefield/bf-nav-logo.svg"
            alt="Logo EA"
            class="logo-ea-navbar"
          />
        </a>
        <div class="bottoni-tendina">
          <button type="menu">
            PARTITE <span class="freccia-nera"></span
            ><span class="freccia-sfondo"></span>
          </button>
          <button type="menu">
            NOTIZIE <span class="freccia-nera"></span
            ><span class="freccia-sfondo"></span>
          </button>
          <button type="menu">FORUM</button>
          <button type="menu">DAL CAMPO DI BATTAGLIA</button>
        </div>
      </div>
    </nav>

    <!--Inizio Sezione Notizie-->

    <div class="striscia-bianca">
      <div class="contenitore-bottoni-filtro">
        <button autofocus>
          <p>Notizie</p>
          <div class="striscia-arancione-bottoni"></div>
          <div class="striscia-grigia"></div>
        </button>
        <button>
          <p>Aggiornamenti</p>
          <div class="striscia-arancione-bottoni"></div>
        </button>
      </div>
    </div>

    <div class="contenitore-titolo">
      <h1>ULTIME NOTIZIE</h1>
    </div>

    <article id="griglia-notizie" class="grid"></article>

    <button class="carica-altro" onclick="aggiungiNotizie()">
      <div class="cerchio">
        <div class="croce-x posizione-croce"></div>
        <div class="croce-y posizione-croce"></div>
      </div>
      <p class="scritta-cerchio">CARICA ALTRO</p>
    </button>
  </body>
</html>
